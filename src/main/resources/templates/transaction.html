<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Transaction</title>
  </head>
  <body>
    <div class="container mt-5">
    
      <div th:if="${error != null}" class="row justify-content-center">
        <div class="col-4">
          <div class="alert alert-danger" role="alert" th:text="${error}"></div>
        </div>
      </div>
      
      <div th:if="${alert_success != null}" class="row justify-content-center">
        <div class="col-4">
          <div class="alert alert-success" role="alert" th:text="${alert_success}"></div>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-4">
      
          <h1>Transaction</h1>
      
          <div class="mb-3">
            <form action="#" th:action="@{/transaction}" th:object="${transactionForm}" method="post">
              <div class="mb-3">
                <div class="form-group">
                  <label for="fromAddressInput" class="form-label">From address</label>
                  <input type="text" th:field="*{fromAddress}" class="form-control" id="fromAddressInput" aria-describedby="emailHelp" placeHolder="Enter from address">
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="toAddressInput" class="form-label">To address</label>
                  <input type="text" th:field="*{toAddress}" class="form-control" id="toAddresslInput" aria-describedby="emailHelp" placeHolder="Enter to address">
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="valueInput" class="form-label">Amount (Wei)</label>
                  <input type="text" th:field="*{value}" class="form-control" id="valueInput" aria-describedby="valueHelp" placeHolder="Enter amount to transfer">
                </div>
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="passwordInput" class="form-label">Password</label>
                  <input type="password" th:field="*{password}" class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeHolder="Enter password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Initiate transaction</button>
            </form>
          </div>
          
          <div class="mb-3">
            <form action="/dashboard" method="get">
              <button type="submit" class="btn btn-primary">Cancel</button>
            </form>
          </div>
        
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
