<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign in token</title>
  </head>
  <body>
    <div class="container mt-5">
    
      <div th:if="${error != null}" class="row justify-content-center">
        <div class="col-4">
          <div class="alert alert-danger" role="alert" th:text="${error}">
          </div>
        </div>
      </div>
      
      <div class="row justify-content-center">
        <div class="col-4">
      
          <h1>Sign in token</h1>
      
          <form action="#" th:action="@{/signin-token}" th:object="${signinTokenForm}" method="post">
            <div class="mb-3">
              <div class="form-group">
                <input type="hidden" id="verificationUuid" th:field="*{verificationUuid}"></input>
                <label for="tokenInput" class="form-label">Verification token</label>
                <input type="text" class="form-control" th:field="*{verificationToken}" id="verificationTokenInput" aria-describedby="verificationTokenlHelp" placeHolder="Enter verification token">
                <small id="verificationTokenHelp" class="form-text text-muted">Please enter your verification token from the email.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
